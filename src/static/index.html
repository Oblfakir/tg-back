<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
<link href="./css/styles.css" rel="stylesheet"></head>
<body>

<div class="wrapper no-display" id="desktop">
    <div id="rooms">
        <button id="create-room">Create room</button>
        <div id="rooms-container"></div>
    </div>
    <div id="canvas-wrapper" class="no-display">
        <div id="canvas-container">
            <canvas id="canvas-terrain"></canvas>
            <canvas id="canvas-players"></canvas>
        </div>
    </div>
    <div class="actions">
        <span id="mobile-code"></span>
        <button id="leave-room" class="no-display">Leave room</button>
    </div>
</div>

<div class="wrapper no-display" id="mobile">
    <div id="buttons" class="no-display">
        <button id="fire-button" class="mobile-button"></button>
        <div class="movement-buttons">
            <button id="button-up" class="mobile-button">></button>
            <button id="button-down" class="mobile-button"><</button>
            <button id="button-left" class="mobile-button">^</button>
            <button id="button-right" class="mobile-button">v</button>
        </div>
    </div>
    <div id="code-enter">
        <div class="code-enter-title">Enter your mobile code:</div>
        <input type="text" id="mobile-code-input">
        <button id="mobile-code-button">Go</button>
    </div>
</div>

<script type="text/javascript" src="main.js"></script></body>
</html>
